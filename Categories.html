<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Heliplay — Game Categories</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg shadow-sm mb-0">
      <div class="container-fluid">
        <a href="index.html" class="me-3">
          <img class="minilogo" src="images/logo.png" alt="minilogo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="Categories.html">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="banner">Game Categories</div>

    <section class="main-box">
      <div class="choose-box fade-in delay-1">
        <p>Click a category to see the games!</p>
      </div>

      <div class="accordion" id="categoriesAccordion">
        <!-- Action Games -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingAction">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseAction"
              aria-expanded="false"
              aria-controls="collapseAction"
            >
              Action Games
            </button>
          </h2>
          <div
            id="collapseAction"
            class="accordion-collapse collapse"
            aria-labelledby="headingAction"
            data-bs-parent="#categoriesAccordion"
          >
            <div class="accordion-body">
              <div class="card-container">
                <a href="Games/Click Speed Test.html" class="card">
                  <img
                    src="images/Click Speed Test.png"
                    alt="Click Speed Test"
                  />
                  <span class="card-title">Click Speed Test</span>
                </a>
                <a href="Games/Whack-a-Mole.html" class="card">
                  <img src="images/Whack-a-Mole.png" alt="Whack-a-Mole game" />
                  <span class="card-title">Whack-a-Mole game</span>
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- Classic Games -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingClassic">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseClassic"
              aria-expanded="false"
              aria-controls="collapseClassic"
            >
              Classic Games
            </button>
          </h2>
          <div
            id="collapseClassic"
            class="accordion-collapse collapse"
            aria-labelledby="headingClassic"
            data-bs-parent="#categoriesAccordion"
          >
            <div class="accordion-body">
              <div class="card-container">
                <a href="Games/Rock Paper Scissors Game.html" class="card">
                  <img
                    src="images/Rock Paper Scissors.png"
                    alt="Rock Paper Scissors"
                  />
                  <span class="card-title">Rock Paper Scissors</span>
                </a>
                <a href="Games/Tic Tac Toe.html" class="card">
                  <img src="images/Tic Tac Toe.png" alt="Tic Tac Toe" />
                  <span class="card-title">Tic Tac Toe</span>
                </a>
                <a href="Games/Snake Game.html" class="card">
                  <img src="images/Snake.png" alt="Snake" />
                  <span class="card-title">Snake</span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- language Games -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headinglanguage">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapselanguage"
              aria-expanded="false"
              aria-controls="collapselanguage"
            >
              Language Games
            </button>
          </h2>
          <div
            id="collapselanguage"
            class="accordion-collapse collapse"
            aria-labelledby="headinglanguage"
            data-bs-parent="#categoriesAccordion"
          >
            <div class="accordion-body">
              <div class="card-container">
                <a href="Games/Quiz Game.html" class="card">
                  <img src="images/Quiz Game.png" alt="Quiz Game" />
                  <span class="card-title">Quiz Game</span>
                </a>
                <a href="Games/Language Memory Game.html" class="card">
                  <img
                    src="images/Language Memory Game.png"
                    alt="Language Memory Game"
                  />
                  <span class="card-title">Language Memory Game</span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- logical Games -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headinglogical">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapselogical"
              aria-expanded="false"
              aria-controls="collapselogical"
            >
              Logical Games
            </button>
          </h2>
          <div
            id="collapselogical"
            class="accordion-collapse collapse"
            aria-labelledby="headinglogical"
            data-bs-parent="#categoriesAccordion"
          >
            <div class="accordion-body">
              <div class="card-container">
                <a href="Games/Number Guessing Game.html" class="card">
                  <img src="images/Number Guess.png" alt="Number Guess" />
                  <span class="card-title">Number Guess</span>
                </a>
                <a href="Games/Memory Card Game.html" class="card">
                  <img src="images/Memory Card.png" alt="Memory Card" />
                  <span class="card-title">Memory Card</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">© 2025 Heliplay Website</footer>
  </body>
</html>
