      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg shadow-sm mb-0">
      <div class="container-fluid">
        <a href="index.html" class="me-3">
          <img class="minilogo" src="images/logo.png" alt="minilogo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">

    <section class="contact-section">
      <h2>Contact Us</h2>
      <p>Have feedback, ideas, or suggestions? Fill out the form below!</p>

      <form
        class="contact-form"
        action="https://formsubmit.co/heliya.asadi@powercoders.org"
        method="POST"
      >
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="text" name="subject" placeholder="Subject" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <footer style="position: fixed" class="footer">
      © 2025 Heliplay Website
    </footer>
